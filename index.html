<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymTracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GymTracker</h1>

        <!-- Workout Logging Form -->
        <form id="workout-form">
            <input type="text" id="exercise" placeholder="Exercise Name" required>
            <input type="number" id="sets" placeholder="Sets" required>
            <input type="number" id="reps" placeholder="Reps" required>
            <input type="number" id="weight" placeholder="Weight (kg)" required>
            <button type="submit">Log Workout</button>
        </form>

        <!-- ✅ Status Message (Success/Error) -->
        <p id="message" style="display: none; color: green;"></p>

        <!-- Workout History -->
        <h2>Workout History</h2>
        <ul id="workout-list"></ul>
    </div>

    <!-- ✅ Correct Firebase UMD SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<!-- ✅ Load script.js AFTER Firebase -->
<script src="script.js" defer></script>



</body>
</html>
